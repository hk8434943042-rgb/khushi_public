<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>School Admin Portal - Login</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='75' font-size='75' fill='%23667eea'>üè´</text></svg>" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .login-container {
      width: 100%;
      max-width: 440px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      padding: 40px;
    }

    .login-header {
      text-align: center;
      margin-bottom: 35px;
      position: relative;
    }

    .server-status {
      position: absolute;
      top: 0;
      right: 0;
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      background: #f5f5f5;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
      border: 1px solid #ddd;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .server-status:hover {
      background: #e8e8e8;
    }

    .status-indicator {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      display: inline-block;
      animation: none;
    }

    .status-indicator.connected {
      background-color: #10b981;
      box-shadow: 0 0 6px rgba(16, 185, 129, 0.6);
    }

    .status-indicator.disconnected {
      background-color: #ef4444;
      animation: pulse-red 2s infinite;
    }

    .status-indicator.checking {
      background-color: #f59e0b;
      animation: pulse-yellow 1.5s infinite;
    }

    @keyframes pulse-red {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    @keyframes pulse-yellow {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }

    .logo {
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
      font-size: 32px;
    }

    .login-header h1 {
      font-size: 28px;
      font-weight: 700;
      color: #1a1a1a;
      margin-bottom: 8px;
    }

    .login-header p {
      font-size: 14px;
      color: #666;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      color: #1a1a1a;
      margin-bottom: 8px;
    }

    .form-group input {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
      font-family: inherit;
      transition: all 0.3s ease;
    }

    .form-group input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .form-group input::placeholder {
      color: #999;
    }

    .remember-forgot {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 13px;
      margin-bottom: 25px;
      color: #666;
    }

    .checkbox {
      display: flex;
      align-items: center;
      gap: 6px;
      cursor: pointer;
    }

    .checkbox input {
      cursor: pointer;
      width: auto;
      margin: 0;
      border: none;
    }

    .forgot-link {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .forgot-link:hover {
      color: #764ba2;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
    }

    .login-btn:active {
      transform: translateY(0);
    }

    .login-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .divider {
      text-align: center;
      margin: 25px 0 20px;
      color: #ccc;
      font-size: 13px;
    }

    .signup-link {
      text-align: center;
      font-size: 13px;
      color: #666;
    }

    .signup-link a {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .signup-link a:hover {
      color: #764ba2;
      text-decoration: underline;
    }

    .error-message {
      background-color: #fee;
      border: 1px solid #fcc;
      color: #c33;
      padding: 12px 14px;
      border-radius: 8px;
      font-size: 13px;
      margin-bottom: 20px;
      display: none;
    }

    .error-message.show {
      display: block;
    }

    .success-message {
      background-color: #efe;
      border: 1px solid #cfc;
      color: #3c3;
      padding: 12px 14px;
      border-radius: 8px;
      font-size: 13px;
      margin-bottom: 20px;
      display: none;
    }

    .success-message.show {
      display: block;
    }

    .loading {
      display: none;
      text-align: center;
      font-size: 13px;
      color: #667eea;
      margin-top: 15px;
    }

    .loader {
      display: inline-block;
      width: 14px;
      height: 14px;
      border: 2px solid rgba(102, 126, 234, 0.3);
      border-top-color: #667eea;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-right: 6px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .tab-buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 30px;
      border-bottom: 2px solid #eee;
    }

    .tab-btn {
      flex: 1;
      padding: 12px;
      background: none;
      border: none;
      font-size: 15px;
      font-weight: 600;
      color: #999;
      cursor: pointer;
      border-bottom: 2px solid transparent;
      margin-bottom: -2px;
      transition: all 0.3s ease;
    }

    .tab-btn.active {
      color: #667eea;
      border-bottom-color: #667eea;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 30px 20px;
      }

      .login-header h1 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <div class="server-status" id="serverStatus" title="Server Connection Status">
        <span class="status-indicator checking"></span>
        <span id="statusText">Checking...</span>
      </div>
      <div class="logo">üè´</div>
      <h1>KHUSHI PUBLIC SCHOOL</h1>
      <p>Admin Portal Login</p>
    </div>

    <div class="tab-buttons">
      <button class="tab-btn active" data-tab="login">Login</button>
      <button class="tab-btn" data-tab="register">Register</button>
    </div>

    <!-- LOGIN FORM -->
    <div id="login-tab" class="tab-content active">
      <div class="error-message" id="loginError"></div>
      <div class="success-message" id="loginSuccess"></div>

      <form id="loginForm" onsubmit="handleLogin(event)">
        <div class="form-group">
          <label for="loginUsername">Username or Email</label>
          <input 
            type="text" 
            id="loginUsername" 
            name="username"
            placeholder="Enter your username or email"
            required
          />
        </div>

        <div class="form-group">
          <label for="loginPassword">Password</label>
          <input 
            type="password" 
            id="loginPassword" 
            name="password"
            placeholder="Enter your password"
            required
          />
        </div>

        <div class="remember-forgot">
          <label class="checkbox">
            <input type="checkbox" name="remember" />
            <span>Remember me</span>
          </label>
          <a href="#" class="forgot-link">Forgot password?</a>
        </div>

        <button type="submit" class="login-btn" id="loginBtn">Sign In</button>
        <div class="loading" id="loginLoading">
          <span class="loader"></span>Processing...
        </div>
      </form>
    </div>

    <!-- REGISTER FORM -->
    <div id="register-tab" class="tab-content">
      <div class="error-message" id="registerError"></div>
      <div class="success-message" id="registerSuccess"></div>

      <form id="registerForm" onsubmit="handleRegister(event)">
        <div class="form-group">
          <label for="regFullName">Full Name</label>
          <input 
            type="text" 
            id="regFullName" 
            name="full_name"
            placeholder="Enter your full name"
            required
          />
        </div>

        <div class="form-group">
          <label for="regUsername">Username</label>
          <input 
            type="text" 
            id="regUsername" 
            name="username"
            placeholder="Choose a username"
            required
          />
        </div>

        <div class="form-group">
          <label for="regEmail">Email</label>
          <input 
            type="email" 
            id="regEmail" 
            name="email"
            placeholder="Enter your email"
            required
          />
        </div>

        <div class="form-group">
          <label for="regPassword">Password</label>
          <input 
            type="password" 
            id="regPassword" 
            name="password"
            placeholder="Create a password (min 6 characters)"
            required
          />
        </div>

        <div class="form-group">
          <label for="regPassword2">Confirm Password</label>
          <input 
            type="password" 
            id="regPassword2" 
            name="password_confirm"
            placeholder="Confirm your password"
            required
          />
        </div>

        <button type="submit" class="login-btn" id="registerBtn">Create Account</button>
        <div class="loading" id="registerLoading">
          <span class="loader"></span>Processing...
        </div>
      </form>
    </div>

    <div class="signup-link">
      Don't have an account? <a href="#" onclick="switchTab('register'); return false;">Sign up here</a>
    </div>
  </div>

  <script>
    // Dynamically determine API URL based on current location
    let API_URL = (function() {
      if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
        return 'http://' + window.location.hostname + ':5000/api';
      }
      return 'http://localhost:5000/api';
    })();
    console.log('API URL configured as:', API_URL);

    // ===========================
    // SERVER STATUS CHECKER
    // ===========================
    let serverCheckInterval = null;

    async function checkServerStatus() {
      const indicator = document.querySelector('.status-indicator');
      const statusText = document.getElementById('statusText');
      const serverStatusBtn = document.getElementById('serverStatus');

      try {
        // Use AbortController for timeout
        const controller = new AbortController();
        const timeoutId = setTimeout(() => controller.abort(), 5000);

        // Try the root endpoint first (no auth required)
        const response = await fetch(`${API_URL.replace(/\/api$/, '')}/`, {
          method: 'GET',
          headers: { 'Content-Type': 'application/json' },
          signal: controller.signal
        });

        clearTimeout(timeoutId);

        if (response.ok) {
          // Server is reachable
          indicator.className = 'status-indicator connected';
          statusText.textContent = 'Connected';
          serverStatusBtn.title = 'Server is online and responding';
          console.log('‚úì Server connected:', response.status);
        } else {
          throw new Error(`Server responded with ${response.status}`);
        }

      } catch (error) {
        // Server is unreachable or error occurred
        indicator.className = 'status-indicator disconnected';
        statusText.textContent = 'Disconnected';
        serverStatusBtn.title = `Server connection failed: ${error.message}. Make sure the backend is running on port 5000.`;
        console.warn('‚úó Server connection check failed:', error.message);
      }
    }

    // Check server status when page loads
    window.addEventListener('load', async () => {
      checkServerStatus();
      // Check every 5 seconds
      serverCheckInterval = setInterval(checkServerStatus, 5000);

      try {
        const response = await fetch(`${API_URL}/auth/verify`, {headers: {'Content-Type': 'application/json'}}).catch(e => {throw e;});
        console.log('‚úì Backend connection successful:', response.status);
      } catch (error) {
        console.warn('‚ö† Backend connection test failed:', error.message);
        console.log('Attempting with localhost...');
        // Try localhost as fallback
        try {
          const response = await fetch('http://localhost:5000/api/auth/verify', {headers: {'Content-Type': 'application/json'}}).catch(e => {throw e;});
          API_URL = 'http://localhost:5000/api';
          console.log('‚úì Using localhost instead. API_URL updated to:', API_URL);
        } catch (e) {
          console.error('‚úó Both 127.0.0.1 and localhost failed');
        }
      }
    });

    // Clean up interval when page unloads
    window.addEventListener('unload', () => {
      if (serverCheckInterval) {
        clearInterval(serverCheckInterval);
      }
    });

    // Tab switching
    document.querySelectorAll('.tab-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const tabName = btn.getAttribute('data-tab');
        switchTab(tabName);
      });
    });

    function switchTab(tabName) {
      // Hide all tabs
      document.querySelectorAll('.tab-content').forEach(tab => {
        tab.classList.remove('active');
      });
      document.querySelectorAll('.tab-btn').forEach(btn => {
        btn.classList.remove('active');
      });

      // Show selected tab
      document.getElementById(`${tabName}-tab`).classList.add('active');
      document.querySelector(`[data-tab="${tabName}"]`).classList.add('active');

      // Clear messages
      document.getElementById('loginError').classList.remove('show');
      document.getElementById('loginSuccess').classList.remove('show');
      document.getElementById('registerError').classList.remove('show');
      document.getElementById('registerSuccess').classList.remove('show');
    }

    async function handleLogin(event) {
      event.preventDefault();

      const username = document.getElementById('loginUsername').value.trim();
      const password = document.getElementById('loginPassword').value;
      const errorEl = document.getElementById('loginError');
      const successEl = document.getElementById('loginSuccess');
      const loginBtn = document.getElementById('loginBtn');
      const loadingEl = document.getElementById('loginLoading');

      // Clear messages
      errorEl.classList.remove('show');
      successEl.classList.remove('show');

      if (!username || !password) {
        showError(errorEl, 'Please enter username/email and password');
        return;
      }

      loginBtn.disabled = true;
      loadingEl.style.display = 'block';

      try {
        const loginUrl = `${API_URL}/auth/login`;
        console.log('Attempting login to:', loginUrl);
        
        const response = await fetch(loginUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          credentials: 'include',
          body: JSON.stringify({
            username: username,
            password: password
          })
        });

        console.log('Response status:', response.status);
        
        const data = await response.json();
        console.log('Response data:', data);

        if (!response.ok) {
          showError(errorEl, data.error || 'Login failed');
          loginBtn.disabled = false;
          loadingEl.style.display = 'none';
          return;
        }

        // Save user info to localStorage
        localStorage.setItem('user', JSON.stringify(data.user));
        localStorage.setItem('isAuthenticated', 'true');

        showSuccess(successEl, 'Login successful! Redirecting...');
        
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 1500);

      } catch (error) {
        console.error('Login error details:', {
          message: error.message,
          stack: error.stack,
          apiUrl: API_URL
        });
        showError(errorEl, `Connection error: ${error.message}. Trying alternative connection...`);
        loginBtn.disabled = false;
        loadingEl.style.display = 'none';
      }
    }

    async function handleRegister(event) {
      event.preventDefault();

      const fullName = document.getElementById('regFullName').value.trim();
      const username = document.getElementById('regUsername').value.trim();
      const email = document.getElementById('regEmail').value.trim();
      const password = document.getElementById('regPassword').value;
      const passwordConfirm = document.getElementById('regPassword2').value;
      const errorEl = document.getElementById('registerError');
      const successEl = document.getElementById('registerSuccess');
      const registerBtn = document.getElementById('registerBtn');
      const loadingEl = document.getElementById('registerLoading');

      // Clear messages
      errorEl.classList.remove('show');
      successEl.classList.remove('show');

      // Validation
      if (!fullName || !username || !email || !password) {
        showError(errorEl, 'Please fill in all fields');
        return;
      }

      if (password.length < 6) {
        showError(errorEl, 'Password must be at least 6 characters');
        return;
      }

      if (password !== passwordConfirm) {
        showError(errorEl, 'Passwords do not match');
        return;
      }

      registerBtn.disabled = true;
      loadingEl.style.display = 'block';

      try {
        const response = await fetch(`${API_URL}/auth/register`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            full_name: fullName,
            username: username,
            email: email,
            password: password
          })
        });

        const data = await response.json();

        if (!response.ok) {
          showError(errorEl, data.error || 'Registration failed');
          registerBtn.disabled = false;
          loadingEl.style.display = 'none';
          return;
        }

        showSuccess(successEl, 'Registration successful! Please log in with your credentials.');
        document.getElementById('registerForm').reset();

        // Switch to login tab after 2 seconds
        setTimeout(() => {
          switchTab('login');
          document.getElementById('loginUsername').value = username;
          document.getElementById('loginPassword').focus();
        }, 2000);

      } catch (error) {
        console.error('Registration error:', error);
        showError(errorEl, 'Connection error. Please try again.');
        registerBtn.disabled = false;
        loadingEl.style.display = 'none';
      }
    }

    function showError(element, message) {
      element.textContent = message;
      element.classList.add('show');
    }

    function showSuccess(element, message) {
      element.textContent = message;
      element.classList.add('show');
    }

    // Check if already logged in
    window.addEventListener('load', () => {
      const isAuthenticated = localStorage.getItem('isAuthenticated');
      if (isAuthenticated === 'true') {
        window.location.href = 'index.html';
      }
    });
  </script>
</body>
</html>
